# ==============================
# THEME
# ==============================

theme: jekyll-theme-chirpy

lang: en
timezone: Europe/Istanbul


# ==============================
# SEO + SITE INFO
# ==============================

title: "Vurulkan Blog"
tagline: "DevOps, Linux, Kubernetes, Infrastructure Notes"

description: >-
  DevOps, Linux, Kubernetes, Infrastructure, Backup, Security, Networking notes.


url: "https://blog.vurulkan.com" 
baseurl: ""


# ==============================
# SOCIAL / PROFILE
# ==============================

github:
  username: vurulkan

twitter:
  username: vurulkan

social:
  name: "Mustafa Volkan Vurulkan"
  email: ""
  links:
    - https://github.com/vurulkan
    - https://www.linkedin.com/in/vurulkan/
    - https://vurulkan.medium.com


avatar: "/assets/img/avatar.png"
social_preview_image: ""


# ==============================
# SITE VERIFICATION (SEO)
# ==============================

webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:


# ==============================
# ANALYTICS
# ==============================

analytics:
  google:
    id: ""      # GA4 ID (G-XXXXX)
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:


# ==============================
# GENERAL APPEARANCE
# ==============================

theme_mode:
toc: true
paginate: 10
cdn:


# ==============================
# COMMENTS
# ==============================

comments:
  provider:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:


# ==============================
# ASSETS SELF HOSTING
# ==============================

assets:
  self_host:
    enabled:
    env:


# ==============================
# PWA SETTINGS
# ==============================

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: []


# ==============================
# MARKDOWN ENGINE
# ==============================

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1


# ==============================
# COLLECTIONS (DEFAULT)
# ==============================

collections:
  tabs:
    output: true
    sort_by: order


# ==============================
# DEFAULT FRONT MATTER
# ==============================

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/

  - scope:
      path: _drafts
    values:
      comments: false

  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/


# ==============================
# SASS / HTML COMPRESS
# ==============================

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]


# ==============================
# EXCLUDE
# ==============================

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"


# ==============================
# ARCHIVES (CATEGORIES & TAGS)
# ==============================

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
